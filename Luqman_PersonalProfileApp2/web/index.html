
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-image: url("profile.jpg") ; margin: 20px; }
        
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        
        h2 { color: #333; text-align: center; margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        
        input[type="text"], input[type="email"], textarea { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        
        textarea { resize: vertical; min-height: 80px; }
        
        input[type="submit"] { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        
        input[type="submit"]:hover { background-color: #0056b3; }
        .center {display: block; margin-left: auto; margin-right: auto; width: 50%;}
    </style>
</head>
<body>
    <img src="Welcome.gif" class="center" style="width:500px; height:auto;">
    <div class="container">
        <h2>Please fill the Student Information Form</h2>
        <form action="ProcessServlet" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="hobbies">Hobbies :</label>
            <input type="text" id="hobbies" name="hobbies">

            <label for="selfIntro">Self-Introduction:</label>
            <textarea id="selfIntro" name="selfIntro"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
